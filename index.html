<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link rel="shortcut icon" href="assets/phFav.png" type="image/x-icon">
    <!-- =============================================== -->
    <!-- set daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- =============================================== -->

    <!-- =============================================== -->
    <!-- add google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .inter-font {
            font-family: "Inter", sans-serif;
        }

        .active {
            background: #FF1F3D;
            color: white;
        }
    </style>
    <!-- =============================================== -->
</head>

<body>
    <section class="inter-font w-11/12 mx-auto">
        <header>
            <nav>
                <section class="flex border-b-2 border-[#17171720] py-6 items-center">
                    <div class="logo flex-1">
                        <img class="" src="assets/Logo.png" alt="">
                    </div>

                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="search-input" type="search" required placeholder="Search" />
                    </label>

                    <div class="blog flex justify-end flex-1">
                        <button class="btn bg-[#FF1F3D] text-white text-lg font-medium">Sort by view</button>
                    </div>
                </section>
            </nav>

            <nav>
                <section id="category-container" class="flex justify-center gap-4 py-8">
                    <div>
                        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm ">All</button>
                    </div>
                </section>
            </nav>

            <section id="loader" class="text-center py-10 hidden">
                <span class="loading loading-dots loading-xl"></span>
            </section>


            <main>
                <section id="video-container" class="grid grid-cols-4 gap-5">

                    <div class="col-span-full flex flex-col justify-center items-center">
                        <img src="assets/Icon.png" alt="">
                        <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
                    </div>

                </section>

                

                <!-- Open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
                <dialog id="video_details" class="modal">
                    <div class="modal-box">
                        <div id="details-container">

                        </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </main>
        </header>




    </section>

    <script src="script/index.js"></script>
</body>

</html>
