<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link rel="shortcut icon" href="assets/phFav.png" type="image/x-icon">
    <!-- =============================================== -->
    <!-- set daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- =============================================== -->

    <!-- =============================================== -->
    <!-- add google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .inter-font {
            font-family: "Inter", sans-serif;
        }
    </style>
    <!-- =============================================== -->
</head>

<body>
    <section class="inter-font w-11/12 mx-auto">
        <header>
            <nav>
                <section class="flex border-b-2 border-[#17171720] py-6 items-center">
                    <div class="logo flex-1">
                        <img class="" src="assets/Logo.png" alt="">
                    </div>
                    <div class="sort flex justify-center flex-1">
                        <button class="btn  text-lg font-medium">Sort by view</button>
                    </div>
                    <div class="blog flex justify-end flex-1">
                        <button class="btn bg-[#FF1F3D] text-white text-lg font-medium">Blogs</button>
                    </div>
                </section>
            </nav>

            <nav>
                <section id="category-container" class="flex justify-center gap-4 py-8">
                    <div>
                        <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
                    </div>
                </section>
            </nav>
        </header>




    </section>

    <script src="script/index.js"></script>
</body>

</html>
